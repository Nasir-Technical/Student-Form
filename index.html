<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="">
        <span class="">Student Form</span>
    </h1>
    <div class="container text-center fs-4">
        <input type="text" placeholder="first name" name="" id="firstname">
        <br>
        <br>
        <input type="text" placeholder="lastname name" name="" id="lastname">
        <br>
        <br>
        <input type="email" placeholder="Enter your Email" name="" id="email">
        <br>
        <br>
        <input type="password" placeholder="Enter your password" name="" id="password">
        <br>
        <br>
        <input type="number" placeholder="CNIC" name="" id="cnic">
        <br>
        <br>
        <input type="number" placeholder="contact number" name="" id="contact">
        <br>
        <br>
        <select id="cource" class="py-1 p-2 ma">
            <option selected>Open this select Cource</option>
            <option value="1">Web & Mobile Development</option>
            <option value="2">Graphic Design</option>
            <option value="3">Mobile App Development</option>
          </select>
          <br>
          <br>
            <button class="btn btn-success fs-4" onclick="submited()">save</button>
          
    </div>
    <script type="module"src="app.js"></script>
</body>
</html>
